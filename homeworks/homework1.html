<html lang="en">

<body>
<!-- TAREA
1. Crear un formulario de registro de personas
minimo 10 inputs-->
<form action="" method="">

    <h2>DATOS PERSONALES</h2>
    <input 
        type="text"
        placeholder="primer nombre"
        name="primernombre"
        id="primer_nombre"
        >
    <input 
        type="text"
        placeholder="segundo nombre"
        name="segundornombre"
        id="second_nombre"
        >
    <input 
        type="text"
        placeholder="apellido materno"
        name="apellidomaterno"
        id="apellido_materno"
        >
    <input 
        type="text"
        placeholder="apellido paterno"
        name="apellido paterno"
        id="apellido paterno"
        >
    <h3>fecha de nacimiento</h3>

        <input type="date">
    
    <h3>sexo</h3>

        <p>
            <input type="radio" name="opcion_registro">masculino
            <br>
            <input type="radio" name="opcion_registro">femenino
        </p>
    <br>

    <h2>DIRECCION</h2>

    <input 
        type="text"
        placeholder="direccion"
        name="direccion"
        id="direccion"
        >
    
    <h2>CORREO Y CONTRASEÑA</h2>

    <input 
        type="email"
        placeholder="ingrese su correo"
        name="email"
        id="d_email"
        >
    <input 
        type="password"
        placeholder="ingrese su contraseña"
        name="password"
        id="d_password"
        >
    <p>
    <input type="submit">
    </p>
    

</form>

<p><a href="../index.html">regresar al inicio</a></p>

    
</body>
